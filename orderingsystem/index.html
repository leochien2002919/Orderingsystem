<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>線上點餐系統</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- ===== Header ===== -->
  <header>
    <h1>🍱 點餐系統首頁</h1>
  </header>

  <!-- ===== Main ===== -->
  <main class="container">
    <!-- 分類 -->
    <aside class="menu-categories">
      <h2>分類</h2>
      <ul id="categoryList"></ul>
    </aside>

    <!-- 菜單 + 控制列 -->
    <section class="menu-items">
      <header class="controls">
        <input type="text" id="searchInput" placeholder="搜尋餐點…" />
        <div class="sort-buttons">
          <button id="sortDefaultBtn" class="active">預設順序</button>
          <button id="sortAscBtn">價格↑</button>
          <button id="sortDescBtn">價格↓</button>
        </div>
      </header>

      <h2 id="menuTitle">菜單</h2>
      <div id="menuList" class="menu-grid"></div>
    </section>

    <!-- 購物車 -->
    <aside class="cart">
      <h2>🛒 購物車</h2>
      <ul id="cartItems"></ul>
      <div class="total">總金額：$<span id="totalAmount">0</span></div>
      <button id="checkoutBtn">結帳</button>
      <button id="clearCartBtn">清空購物車</button>
    </aside>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
