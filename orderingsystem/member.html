<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>會員中心</title>
  <style>
    body {
      background: #f7f7f7;
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .member-container {
      background: #fff;
      margin-top: 60px;
      padding: 2.5em 2em 2em 2em;
      border-radius: 10px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      min-width: 350px;
      max-width: 420px;
      width: 100%;
    }
    h2 {
      margin-bottom: 0.5em;
      color: #333;
      letter-spacing: 2px;
      text-align: center;
    }
    h3 {
      margin-top: 1.5em;
      margin-bottom: 1em;
      color: #0078d7;
      letter-spacing: 1px;
      text-align: center;
    }
    #orderHistoryList {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #orderHistoryList li {
      background: #f0f4fa;
      margin-bottom: 0.8em;
      padding: 1em 1.2em;
      border-radius: 6px;
      color: #222;
      font-size: 1.05em;
      box-shadow: 0 1px 4px rgba(0,0,0,0.03);
      transition: background 0.2s;
    }
    #orderHistoryList li:hover {
      background: #e1eaff;
    }
  </style>
</head>
<body>
  <div class="member-container">
    <h2>會員中心</h2>
    <h3>歷史訂單</h3>
    <ul id="orderHistoryList"></ul>
  </div>
  <script src="js/order_history.js"></script>
</body>
</html>
