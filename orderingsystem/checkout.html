<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>結帳 | 線上點餐系統</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>🧾 結帳</h1>
  </header>

  <main class="container" style="max-width:800px;">
    <!-- 訂單摘要 -->
    <section style="flex:1">
      <h2>訂單內容</h2>
      <ul id="orderSummary" style="list-style:none;padding:0;margin:0 0 16px;"></ul>
      <p class="total">總金額：$<span id="orderTotal">0</span></p>
    </section>

    <!-- 客戶資料 -->
    <aside style="width:300px">
      <h2>填寫資料</h2>
      <div class="form-group">
        <label>姓名 *</label>
        <input type="text" id="custName" required />
      </div>
      <div class="form-group">
        <label>電話 *</label>
        <input type="tel" id="custPhone" required placeholder="09xx-xxx-xxx" />
      </div>
      <div class="form-group">
        <label>備註</label>
        <textarea id="custNote" rows="3"></textarea>
      </div>
      <button id="placeOrderBtn" style="width:100%;margin-top:10px;">完成下單</button>
    </aside>
  </main>

  <script src="js/checkout.js"></script>
</body>
</html>
