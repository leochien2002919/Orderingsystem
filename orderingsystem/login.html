<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>登入</title>
  <style>
    body {
      background: #f7f7f7;
      font-family: "Segoe UI", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #fff;
      padding: 2.5em 2em 2em 2em;
      border-radius: 10px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      min-width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 1.5em;
      color: #333;
      letter-spacing: 2px;
    }
    input[type="text"], input[type="password"] {
      width: 90%;
      padding: 0.7em;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
      transition: border 0.2s;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      border: 1.5px solid #0078d7;
      outline: none;
    }
    button {
      width: 95%;
      padding: 0.7em;
      background: #0078d7;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 0.5em;
    }
    button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>會員登入</h2>
    <input type="text" id="username" placeholder="帳號">
    <input type="password" id="password" placeholder="密碼">
    <button id="loginBtn">登入</button>
  </div>
  <script src="js/login.js"></script>
